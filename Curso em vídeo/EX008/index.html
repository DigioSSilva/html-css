<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
    <style>
        mark{
            background-color: limegreen;
        }
    </style>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Nesta frase, temos um <b>termo em negrito</b></p>
    <p>Nesta frase, temos um <strong>termo em negrito mas com strong</strong></p>
    <p><i>Itálico</i> </p>
    <p><mark>Marcador de texto com a tag mark e alterando a cor com style</mark> </p>
    <h2><big>Texto grande</big> e <small>texto pequen</small>o</h2>
</body>
</html>
