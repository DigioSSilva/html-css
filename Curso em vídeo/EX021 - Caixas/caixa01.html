<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: lightgreen;
            
            height: 300px;
            width: 300px;

            border: 10px solid darkblue;
        
            padding: 10px;
            
            margin: 20px auto 40px auto;
            
            outline: 5px dashed salmon;
            
        }

        a{
            border: 2px solid red;
            
            padding: 10px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level com H1</h1>
    <p>Parágrafos tambem são exemplos de caixas box-level, mas os <a href="#"> são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
